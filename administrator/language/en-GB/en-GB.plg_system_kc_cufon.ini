KC_LOADMOOTOOLS_DESC="Indicates if you are using Mootools for your framework. Cuf&oacute;n needs a Javascript Framework loaded before the Cuf&oacute;n Javascript and font files. If this field is set to yes, the plugin will ensure that Mootools is loaded first."
KC_LOADING_LABEL="Display Font While Loading"
KC_LOADING_DESC="If set to Yes, the default font for the selector will display until the Cuf&oacute;n font has been loaded"
KC_NUM_FONT_LABEL="Number of Different Fonts"
KC_NUM_FONT_DESC="Set this to the number of different fonts you are using"

KC_FONT_LABEL="Font Name"
KC_FONT_DESC="Enter the name of the Cuf&oacute;n font family, e.g. Olde_English."
KC_FONTFILE_LABEL="Font Filename"
KC_FONTFILE_DESC="Enter the name of the Cuf&oacute;n font filename, e.g. Olde_English_400 for the JavaScript font file Olde_English_400.font.js. Do NOT include the extension .font.js for the font filename. New font files should be uploaded to /plugins/system/kc_cufon/fonts."
KC_SELECTOR_LABEL=" CSS Selectors for Font"
KC_SELECTOR_DESC="Enter the list of selectors you want to use this Font for, add a comma between selectors. The selector list should be exactly like you would specify in CSS."
KC_FONTSIZE_LABEL="Font Font-size"
KC_FONTSIZE_DESC="Override the CSS selector font size for the Cuf&oacute;n font only. If you want to change the Cuf&oacute;n font-size of this font, enter the font-size including type, e.g. 24px or 3em or 150%, If you leave this field blank the font-size that has been specified for the CSS selectors will be used."
KC_FONTHOVER_LABEL="Font Selectors Hoverable"
KC_FONTHOVER_DESC="Set this to Yes, if you want the CSS selectors for this font to have hoverable links."
KC_HOVERABLE_LABEL="Hoverable Tags"
KC_HOVERABLE_DESC="Additional hoverable tags within the a tag that should be hoverable. Separate tags with a comma (i.e strong,em). Do not add the a tag to this list as it is automatically hoverable when you select Yes for Selectors Hoverable. Selectors Hoverable must be set to Yes for the additional hoverable tags to work."
KC_TEXTSHADOW_LABEL="Text Shadow Properties"
KC_TEXTSHADOW_DESC="Enter text shadow properties as defined by CSS. (i.e. #fff -1px -1px, #333 1px 1px). For no text shadow leave the field blank."
KC_GRADIENT_LABEL="Linear Gradient Color"
KC_GRADIENT_DESC="Enter linear gradient properties as defined by CSS. (i.e. red, #fff, #23d559, rgb(0, 0, 0)). For no linear gradient leave the field blank."

