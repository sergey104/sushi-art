PLG_KC_CUFON_XML_DESCRIPTION="<h1>Cuf&oacute;n System Plugin for Joomla 2.5+ - Version 2.3.2</h1><p>This version of the kc_cufon plugin is for Joomla 2.5+ native.</p><p>REMEMBER to Publish the System kc_cufon plugin using the Plugin Manager.</p><p>In the Plugin there are a number of parameters that you need to set in order for the plugin to replace fonts. Set the font(s) and css selector(s) that you want to use in the plugin parameters.  New font files should be uploaded to /plugins/system/kc_cufon/fonts.</p><p>Detailed documentation for the plugin can be found at <a href='http://www.keashly.net/typography/kc-cufon-font-replacement' target='_blank'>www.keashly.net/typography/kc-cufon-font-replacement</a></p><h2>Cuf&oacute;n Information</h2><p>Cuf&oacute;n Copyright (c) 2009 Simo Kinnunen.<br />If you want a different font than what is supplied with this plugin you will need to make up a Cuf&oacute;n font file. Visit the Cuf&oacute;n font generator page located here: <a href='http://cufon.shoqolate.com/generate' target='_blank'>http://cufon.shoqolate.com/generate</a> to make up your font file(s). Follow the instructions provided at: <a href='http://wiki.github.com/sorccu/cufon/usage' target='_blank'>http://wiki.github.com/sorccu/cufon/usage</a>. Cuf&oacute;n documentation can be found at: <a href='http://wiki.github.com/sorccu/cufon' target='_blank'>http://wiki.github.com/sorccu/cufon</a>. Version 1.0.9i of Cuf&oacute;n is being used in the plugin.</p><p><strong>You must use a Strict doctype in order for Cuf&oacute;n to work in IE browsers. All cuf&oacute;n-enabled pages must be UTF-8 encoded. Compatible encodings, such as US-ASCII, are also fine.</strong></p><h2>Fonts</h2><p>The fonts distributed with this package:</p><ul><li>Prociono has a GNU General Public Licence Version 2 license,</li><li>the Linux Libertine has a OpenFont License,</li><li>Gabrielle and Olde English fonts are free fonts from <a href='http://www.dailyfreefonts.com' target='_blank'>www.dailyfreefonts.com</a> by Dieter Steffmann.</li></ul><h2>Other Information</h2><h3>If you have a Google Analytics plugin installed position it after the kc_cufon plugin in the Plugin Manager list.</h3>Cuf&oacute;n needs a Javascript framework in order to work and that framework needs to be loaded before the Cuf&oacute;n Javascript files are loaded. If you are not using Mootools for your framework, change the Load Mootools parameter to No, but ensure that the JQuery or Prototype or other Javascript framework is loaded before the Cuf&oacute;n javascript files."
