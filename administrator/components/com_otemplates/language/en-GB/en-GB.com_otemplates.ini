;OTEMPLATES_BLOCKGRID_LAYOUT_TIP="
;	<div class='config-tip box-info ui-state-highlight ui-corner-all'>
;	<p>1. Click hold and move the <span style='color:#FF9900'>Orange Band</span> to resize the width of positions.</p>
;	<p>2. If icon unlock - <span class='ui-button ui-widget ui-state-default ui-corner-all ui-icon ui-icon-unlocked'> </span> then that position will always be presented, will not care about that position have assigned module or not (unlock from Joomla! <strong>countModules rule</strong>).
;	<br />Click the icon <span class='ui-button ui-widget ui-state-default ui-corner-all ui-icon ui-icon-locked'> </span> or <span class='ui-button ui-widget ui-state-default ui-corner-all ui-icon ui-icon-unlocked'> </span> to change state</p>
;	<p>3. <strong>Note that above actions are not availabled in SAFE MODE</strong>.
;	<br />In SAFE MODE, you can type the layout setting for a position block there, as below examples:
;	<br /><br />For example block "_QQ_"top1"_QQ_" we have: <strong>2,4,2,2,2|0,0,1,0,0</strong>
;	<br />This means we have 5 positions in relevant order:
;	<br />+ top1-1: the width is <strong>span2</strong>, follow Joomla! <strong>countModules rule</strong>.
;	<br />+ top1-2: the width is <strong>span4</strong>, follow Joomla! <strong>countModules rule</strong>.
;	<br />+ top1-3: the width is <strong>span2</strong>, unlock from Joomla! <strong>countModules rule</strong>, this position will always be presented.
;	<br />+ top1-4: the width is <strong>span2</strong>, follow Joomla! <strong>countModules rule</strong>.
;	<br />+ top1-5: the width is <strong>span2</strong>, follow Joomla! <strong>countModules rule</strong>.
;	<br /><strong>Note that total of span width is 12</strong>.
;	<br /><br />For example block "_QQ_"mainbody"_QQ_" we have: <strong>2,6,2,2|0,1,0,0|ONE_LEFT</strong>
;	<br />This means we have these in relevant order (one sidebar on left, content, other sidebars on right):
;	<br />+ sidebar-1: the width is <strong>span2</strong>, follow Joomla! <strong>countModules rule</strong>.
;	<br />+ component: the width is <strong>span6</strong>, this position area will always be presented.
;	<br />+ sidebar-2: the width is <strong>span2</strong>, follow Joomla! <strong>countModules rule</strong>.
;	<br />+ sidebar-3: the width is <strong>span2</strong>, follow Joomla! <strong>countModules rule</strong>.
;	<br /><strong>Note that total of span width is 12; Availabled sidebar layouts: ALL_LEFT, ALL_RIGHT, ONE_LEFT, ONE_RIGHT.</strong>.
;	</p>
;	</div>"
		
